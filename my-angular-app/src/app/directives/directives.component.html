<div class="row">
    <div class="col">
        <p class="cust-heading">Directives : (if , switch & for)</p>
        <div class="mt-2">
        <div *ngIf="usernames.length > 0;then showdata else nodata"></div>
        <ng-template #showdata>
            {{usernames | json}}
        </ng-template>
        <ng-template #nodata>
            <p class="lead">users list is empty</p>
        </ng-template>
        </div>
        <div class="mt-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" [class.active] = "viewtype == 'map'"   (click) = "viewtype = 'map'">MAP</a></li>
                <li class="nav-item"><a class="nav-link" [class.active] = "viewtype == 'list'"  (click) = "viewtype = 'list'">LIST</a></li>
                <li class="nav-item"><a class="nav-link" [class.active] = "viewtype == 'table'" (click) = "viewtype = 'table'">TABLE</a></li>
            </ul>
            <div [ngSwitch] = "viewtype">
                <div *ngSwitchCase = "'map'">
                    <p>map details shown here</p>
                </div>
                <div *ngSwitchCase = "'list'">
                    <p>list details shown here</p>
                </div>
                <div *ngSwitchCase = "'table'">
                    <p>table details shown here</p>
                </div>
                <div *ngSwitchDefault>
                    <p>default details shown here</p>
                </div>
            </div>
            <div class="mt-3">
                <div *ngFor = "let name of usernames;index as i">
                    {{i+1}}. {{name}}
                </div>
            </div>
            <div *ngFor = "let member of members">
                <span [ngClass]="{
                    'text-warning':member.card == 'gold',
                    'text-secondary':member.card == 'silver',
                    'text-danger':member.card == 'diamond',
                    'text-success':member.card == 'titanium',
                    'text-info':member.card == 'platinum'

                }">
                    {{member.card | uppercase}}
                </span>
            </div>
            <div class="mt-3">
                <button class="btn" [ngStyle]="{
                    'backgroundColor' : status ? 'green' : 'red',
                    'color' : status ? 'white' : 'yellow'
                }"  (click)="changebtn()">Change Style</button>
            </div>
            <div class="form-group mt-3" >
                <input type="text" [(ngModel)] = "twoway" class="form-control" [appTransform] = "''">
                <p>{{twoway}} - {{twoway.length}}</p>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
