<div class="row mt-2">
    <div class="col-md-8 offset-md-2">

        <form  [formGroup] = "empProfile" (ngSubmit) = "submitForm()">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" class="form-control" formControlName="username" placeholder="Enter name">
               
            </div>
            <div class="form-group">
                <label for="mobile">mobile</label>
                <input type="text" name="mobile" id="mobile" class="form-control" formControlName="mobile" placeholder="Enter the valid mobile no">
            </div>
            <div formGroupName = "address">
            <div class="form-group">
                <label for="zipcode">zipcode</label>
                <input type="text" name="zipcode" id="zipcode" class="form-control" formControlName="zipcode" placeholder="Enter zipcode">
            </div>
            <div class="form-group">
                <label for="country">country</label>
                <input type="text" name="country" id="country" class="form-control" formControlName="country" placeholder="Enter country">
            </div>
        </div>
        <button class="btn btn-danger" type="submit" [disabled]="!empProfile.valid">SUBMIT</button>
        </form>


    </div>

</div>
