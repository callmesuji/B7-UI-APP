     <!-- Required meta tags -->
    <meta charset="utf-8">

        <title>USER FORM</title>
        <style>
            .form-wrapper {
                padding: 10px;
                border-style: solid;
                border-bottom: 3px solid green;
                margin: 20px 20px 20px 10px;
                width: 40%;
            }
        </style>
    </head>
    <body>
       

        <form class="form-wrapper ml-1">
                <legend class="text-center">Login form</legend>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control col-form-label-sm" placeholder="enter full name" id="username">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control col-form-label-sm" placeholder="name@gmail.com" id="useremail">
                </div>
            </div>
            <div class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Gender</legend>
                <div class="col-sm-10" >
                    <div class="form-check form-check-inline" id="gender" >
                       <label><input class="form-check-input" type="radio" name="gender"  value="male" checked >Male</label>&nbsp;
                       <label><input class="form-check-input" type="radio" name="gender"  value="female"  >Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <legend class="col-form-label col-sm-2 float-sm-left pt-0">Image</legend>
                <div
                    class="form-group">
                    <!-- <label for="exampleInputFile">ADD IMAGE</label> -->
                    <!-- <input type="file" class="form-control-file" id="userimage" aria-describedby="fileHelp"> -->
                    <input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file" >
                    <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-danger" id="usersubmit">submit</button>
                </div>
            </div>

            <!-- <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
            <p><label for="file" style="cursor: pointer;">Upload Image</label></p>
            <p><img id="output" width="200" /></p> -->
        </form>
    <div class="displaydetails">
    </div>
