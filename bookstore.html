<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>BOOK</title>
    </head>
    <body>
        <div class="py-4 bg-primary text-centre text-white">
            <h3 class="display-4">LWL Book Store</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, natus harum ab porro nihil iure is</p>
        </div>
        <!-- START OF SEARCH-->

        <div class="container">
            <div class="row mt-2">
                <div class="col align-content-center d-flex">
                    <input type="text" id="search" placeholder="Enter the book title or author name" class="form-control">
                </div>
                <div class="col d-flex align-content-end flex-wrap">
                    <button type="button" class="btn btn-danger " data-toggle="modal" data-target="#exampleModal">
                        Launch demo modal
                    </button>
                </div>
            </div>

            <div class="row mt-2" id="bookcontent"></div>

        </div>
        <!-- END OF SEARCH-->
        <!--MODAl-->
        <div class="modal fade" id="exampleModal" tabindex-1 aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Add New Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div
                        class="modal-body">
                        <!-- ADD BOOK-->
                        <form id="addbook">
                            <div class="form-group">
                                <label for="title">TITLE</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter The Title of The Book">
                            </div>

                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author" name="author" placeholder="Enter The author of The Book">
                            </div>

                            <div class="form-group">
                                <label for="price">PRICE</label>
                                <input type="text" class="form-control" id="price" name="price" placeholder="Enter The price of The Book">
                            </div>
                        </form>
                        <!--END OF ADD BOOK-->


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary" id="addbookbtn">ADD BOOK</button>
                    </div>
                </div>

            </div>

        </div>
        <!--MODAL-->
        <div class="modal fade" id="updateModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">UPDATE NEW BOOK</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="updatebook">
                            <div class="form-group">
                                <label for="title">TITLE</label>
                                <input type="text" class="form-control" id="title" readonly placeholder="Enter the title of the book">
                            </div>
                            <div class="form-group">
                                <label for="author">AUTHOR</label>
                                <input type="text" class="form-control" id="author" placeholder="Enter the author of the book">
                            </div>
                            <div class="form-group">
                                <label for="price">PRICE</label>
                                <input type="text" class="form-control" id="price" placeholder="Enter the price of the book">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
                        <button type="button" class="btn btn-primary" id="addbookbtn">UPDATE BOOK</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script src="js/bookstore.js"></script>
    </body>
</html>
